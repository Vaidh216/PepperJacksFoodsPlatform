# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/localdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Redis Configuration (for driver location tracking)
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production
jwt.access-token-validity=900000
jwt.refresh-token-validity=2592000000

# OTP Configuration
otp.validity.minutes=5
otp.max.attempts=3

# SMS Provider (Twilio/Msg91)
sms.provider=twilio
sms.twilio.account-sid=your-account-sid
sms.twilio.auth-token=your-auth-token
sms.twilio.from-number=your-from-number

# Payment Provider (PayU)
payment.provider=payu
payment.payu.merchant-key=your-merchant-key
payment.payu.merchant-salt=your-merchant-salt
payment.payu.base-url=https://test.payu.in

# Google OAuth
google.client-id=your-google-client-id

# Serviceability Configuration
serviceability.max-distance-km=3.0

# Driver Matching Configuration
driver.matching.radius-km=3.0
driver.matching.max-offers=5

# FCM Configuration (for push notifications)
fcm.server-key=your-fcm-server-key

# SpringDoc OpenAPI (Swagger UI)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Logging
logging.level.root=INFO
logging.level.com.pepperjacks=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

